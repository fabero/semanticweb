<!
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script
            src="http://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>Artist Descriptor</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Artist Descriptor</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form class="form" action="/search" method="get">
                <div class="form-group">
                    <label for="q" class="sr-only">Query</label>
                    <input class="typeahead" type="text" placeholder="Enter artist or band" name="q" id="q"
                           autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Search</button>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/bootstrap-typeahead.min.js') }}" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('.typeahead').typeahead({

            // data source
            source: [],

            // how many items to display
            items: 10,

            // enable scrollbar
            scrollBar: false,

            // equalize the dropdown width
            alignWidth: true,

            // typeahead dropdown template
            menu: '<ul class="typeahead dropdown-menu"></ul>',
            item: '<li><a href="#"></a></li>',

            // The object property that is returned when an item is selected.
            valueField: 'id',

            // The object property to match the query against and highlight in the results.
            displayField: 'q',

            // auto select
            autoSelect: true,

            // callback
            onSelect: function () {
            },

            // ajax options
            ajax: {
                url: 'suggestions',
                timeout: 300,
                method: 'get',
                triggerLength: 1,
                loadingClass: null,
                preDispatch: null,
                preProcess: null
            }

        });

    });
</script>

</body>
</html>
